<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端断言、打印</title>
</head>
<body>
<div>
    <h1>自实现一个断言，用于打印前端的流程化节点</h1>
</div>
<script src="./index.js"></script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.slim.min.js"></script>
<script>
    $(function () {
        console.p(1 == 1, '哈哈');
        console.p(false, '哦');
        console.p();
        console.p(true, {a: 1, b: 2});
        console.p(false, [1, 2, 4, 5]);
        console.p(true, 1.234);
    });
</script>
</body>
</html>
