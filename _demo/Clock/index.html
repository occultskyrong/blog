<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟表盘</title>
</head>
<body>
<canvas id="clock_canvas" width="250" height="250" style="border: 1px #f00 dashed;"></canvas>
<script src="/javascript/_plugin/_clock.canvas.js">
    window.config = {1: 2}
</script>
<script>
    window.onload = function () {
        setInterval(function () {
            canvasDraw();
        }, 1000);
    };
</script>
</body>
</html>
